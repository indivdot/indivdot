---
layout: default
---


		<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
			<header class="post-header">
				<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
				<div class="post-meta">
					<p>
					<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y-%m-%d" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
					</p>
				</div>
				<div class="post-description">
					<p>{{ page.description}}</p>
				</div>
			</header>
			<div class="post-section" itemprop="articleBody">
			{{ content }}
			</div>
			<div class="post-link">
				<a href="/">목록으로</a>	
			</div>
		</article>
