---
layout: default
---
		
				<h1 class="page-heading">인디브도트 블로그</h1>
				<div class="post-list">
					{% for post in site.posts %}
					<article class="post">
						<h3 class="post-title">{{ post.title }}</h3>
						<div class="post-meta">
							<p>{{ post.date | date: "%Y-%m-%d" }}</p>
							
						</div>
						<div class="post-description">
							<p>{{ post.description}}</p>
						</div>
						<div class="post-link">
							<a href="{{ post.url | prepend: site.baseurl }}">자세히 보기</a>  
						</div>
					</article>
					{% endfor %}
				</div>
